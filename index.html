<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-inside">
            <div class="display">0</div>
                    <div class="col clear special">Clear</div>
                    <div class="col special">+/-</div>
                    <div class="col special">%</div>
                    <div class="col operator">/</div>
                    <div class="col aNumber">7</div>
                    <div class="col aNumber">8</div>
                    <div class="col aNumber">9</div>
                    <div class="col operator">*</div>
                    <div class="col aNumber">4</div>
                    <div class="col aNumber">5</div>
                    <div class="col aNumber">6</div>
                    <div class="col operator">-</div>
                    <div class="col aNumber">1</div>
                    <div class="col aNumber">2</div>
                    <div class="col aNumber">3</div>
                    <div class="col operator">+</div>
                    <div class="col zero aNumber">0</div>
                    <div class="col">.</div>
                    <div class="col equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
